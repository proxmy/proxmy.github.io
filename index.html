<div class="home">
  <h1>Bienvenido a mi Portafolio</h1>
  <p>{{ site.description }}</p>

  <h2>√öltimos Proyectos (Autom√°tico)</h2>
  <div id="proyectos-container">
    <p>Cargando proyectos desde GitHub...</p>
  </div>
</div>

<script>
  // CONFIGURACI√ìN: Tu usuario de GitHub
  const username = 'proxmy';

  fetch(`https://api.github.com/users/${username}/repos?sort=updated&direction=desc`)
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('proyectos-container');
      container.innerHTML = ''; // Limpiar mensaje de carga

      data.forEach(repo => {
        // Filtro: No mostramos el propio repositorio de la web (proxmy.github.io)
        if (repo.name !== 'proxmy.github.io') { 
            
            // Creamos la tarjeta del proyecto
            const projectCard = `
              <div style="margin-bottom: 20px; padding: 15px; border: 1px solid #e1e4e8; border-radius: 6px;">
                <h3 style="margin-top: 0;">
                  <a href="${repo.html_url}" target="_blank">${repo.name}</a>
                </h3>
                <p>${repo.description ? repo.description : 'Sin descripci√≥n disponible.'}</p>
                <small>
                  üü° Lenguaje: ${repo.language || 'Varios'} | 
                  ‚≠ê Estrellas: ${repo.stargazers_count}
                </small>
              </div>
            `;
            container.innerHTML += projectCard;
        }
      });
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('proyectos-container').innerHTML = '<p>Hubo un error cargando los proyectos.</p>';
    });
</script>
